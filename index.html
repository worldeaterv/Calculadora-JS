<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="display">
          <div id="valorAnterior"></div>
          <div id="valorActual">0</div>
        </div>

        <button id="borrarTodo" class="col-2">C</button>
        <button id="borrar">&larr;</button>
        <button class="operador" value="dividir">/</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador" value="multiplicar">x</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador" value="restar">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador" value="sumar">+</button>
        <button id="cambiarSigno">+/-</button>
        <button class="numero">0</button>
        <button id="decimal">.</button>
        <button id="equal" value="igual">=</button>
      </div>
    </div>

    <script src="./calculadora.js"></script>
  </body>
</html>
